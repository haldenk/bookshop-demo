collections_config:
  posts:
    output: true
    filter:
    name: Posts
    description: ""
    icon: notes
    _editables:
    _inputs:
    _select_data:
    _structures:
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
  pages:
    output: true
    name: Pages
    description: ""
    icon: notes
    _editables: {}
    _enabled_editors:
      - visual
    _inputs: {}
    _select_data: {}
    _structures:
      - name: Page Content
        fields:
          - name: title
            label: Title
            widget: string
          - name: content_blocks
            label: Content Blocks
            widget: list
            types:
              - name: text
                label: Text Block
                widget: markdown
              - name: image
                label: Image Block
                widget: image
              # Add other content block types here as needed
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas: {}

_editables:
