paths:
  data: data
  collections: content
  includes: layouts
  layouts: layouts
  static: static
  uploads: static/uploads
  source: ""
  archetypes: archetypes
  assets: assets
  content: content
  pages: content
  publish: public
  config: ""

collections_config:
  pages:
    path: content
    output: true
    filter: strict
    parse_branch_index: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  posts:
    path: content/posts
    output: true
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    fields:
      - name: "title"
        label: "Title"
        type: "text"
        required: true
      - name: "date"
        label: "Date"
        type: "datetime"
        required: true
      - name: "draft"
        label: "Draft"
        type: "checkbox"
        default: true
      - name: "thumbnail"
        label: "Thumbnail"
        type: "image"
        required: true
      - name: "banner"
        label: "Banner"
        type: "image"
        required: true
      - name: "body"
        label: "Body"
        type: "markdown"
  data:
    path: data
    output: false
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false

_enabled_editors:
  - visual
  - content

timezone: Etc/UTC
