<section class="section about-2 position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="about-item pr-3 mb-5 mb-lg-0">
          <span class="h6 text-color editable">What We are</span>
          <h2 class="mt-3 mb-4 position-relative content-title editable">
            We are dynamic team of creative people
          </h2>
          <p class="mb-5 editable">We provide consulting services in the area of IFRS and management reporting, helpingcompanies to reach their highest level. We optimize business processes, making them easier.</p>

          <a href="{{ .link.url }}" class="btn btn-main btn-round-full"
            >{{ .link.text | markdownify }}</a
          >
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-item-img">
          <img
            loading="lazy"
            src="{{ .background_image }}"
            alt="about-image"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</section>
