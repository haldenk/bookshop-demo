<section class="section testimonial">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="section-title">
          <span class="h6 text-color editable">{{ .Params.title }}</span>
          <h2 class="mt-3 content-title editable">{{ .Params.header }}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row testimonial-wrap">
      {{ range .sections }}
      <div class="testimonial-item position-relative">
        <i class="ti-quote-left text-color"></i>

        <div class="testimonial-item-content">
          <p class="testimonial-text editable">{{ .text | markdownify }}.</p>

          <div class="testimonial-author">
            <h5 class="mb-0 text-capitalize editable">
              {{ .name | markdownify }}
            </h5>
            <p class="editable">{{ .position | markdownify }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
